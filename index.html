<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Microsoft Layout</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
        rel="stylesheet" 
        href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-dumpster-fire"></i></span>
      <span><i class="fas fa-motorcycle"></i></span>
      <span><i class="fas fa-bomb"></i></span>
      <span><i class="fas fa-pie"></i></span>
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-bath"></i></span>
    </div>
    <div id="mini-layout">
      <span>
          <div>
              <img src="http://place-puppy.com/100x100" alt="Puppy pic">
          </div>
          <div>
              <strong>Silly Puppy</strong>
          </div>
          <div>
              <p>So curious!</p>
          </div>
          <div>
              <a href="http://place-puppy.com">More Dogs</a>
          </div>
      </span>
      <span>
          <div>
              <img src="http://placekitten.com/100/100" alt="Kitty Pic">
          </div>
          <div>
              <strong>Cute Kitty</strong>
          </div>
          <div>
              <p>So photogenic!</p>
          </div>
          <div>
              <a href="http://placekitten.com">More Cats</a>
          </div>
      </span>
      <span>
          <div>
              <img src="http://placebear.com/100/100" alt="Bear Pic">
          </div>
          <div>
              <strong>Fluffy Bear</strong>
          </div>
          <div>
              <p>Aww a bear!</p>
          </div>
          <div>
              <a href="http://placebear.com">More Bears</a>
          </div>
      </span>
      <span>
          <div>
              <img src="http://www.placecage.com/100/100" alt="Nicolas Cage Pic">
          </div>
          <div>
              <strong>Nicolas Cage</strong>
          </div>
          <div>
              <p>Great or crazy?</p>
          </div>
          <div>
              <a href="http://www.placecage.com">More Cage</a>
          </div>
      </span>
    </div>
  </body>
</html>
